spring.application.name=spring_acl_test
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true

spring.sql.init.mode=always

spring.jpa.show-sql=true

#spring.liquibase.change-log=classpath:db/db.changelog-master.xml
#spring.liquibase.enabled=true
spring.flyway.locations=classpath:db/flyway
spring.flyway.enabled=true


spring.jpa.hibernate.ddl-auto=none

logging.level.org.springframework.security.acls=DEBUG
logging.level.org.springframework.security.acls.jdbc=TRACE
logging.level.org.springframework.security.acls.domain=TRACE




